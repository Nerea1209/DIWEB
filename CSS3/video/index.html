<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de vídeo</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <video id="video" poster="images/reloj2.png" tabindex="0">
            <source id="mp4" src="videos/reloj2.mp4" type="video/mp4" />
            <source id="webm" src="videos/reloj2.webm" type="video/webm" />
            <track id="sub" label="Inglés(EEUU)" kind="subtitles" srclang="en" src="reloj2Inges.vtt" default>
        </video>
        <div id="controls">
            <span id="tiempo">Tiempo actual / tiempo total</span>
            <div id="centro">
                <img id="atrasar" src="icons/atrasar.svg" alt="">
                <img id="atrasar10" src="icons/atrasar10.svg" alt="">
                <img id="play" src="icons/play.svg" alt="">
                <img id="adelantar10" src="icons/adelantar10.svg" alt="">
                <img id="adelantar" src="icons/adelantar.svg" alt="">
            </div>
            <div>
                <img id="parar" src="icons/stop.svg" alt="">
                <img id="vol" src="icons/sinVol.svg" alt="">
                <div id="volumen-container" style="display: none;">
                    <input type="range" id="controlVolumen" min="0" step="0.01">
                </div>
                <img id="pantalla" src="icons/expandido.svg" alt="">
                <img id="opciones" src="icons/opciones.svg" alt="">
                <div id="opciones2" style="display: none">
                    <ul id="ul">
                        <li id="descarga"><img src="icons/descarga.svg" alt="">Descargar</li>
                        <li id="repetir"><img src="icons/repetir.svg" alt="">Reproducir en bucle</li>
                        <li id="velocidad"><img src="icons/velocidad.svg" alt="">Cambiar velocidad</li>
                        <li id="subtitulos"><img src="icons/subtitulos.svg" alt="">Subtítulos</li>
                    </ul>
                </div>
            </div>
            <input id="linea" type="range" min="0" value="0" step="1">
        </div>
    </main>
    <script src="js/funciones.js"></script>

</html>
