<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>

<body>
    <header>
        <h1>Iniciar sesión</h1>
    </header>
    <nav></nav>
    <main>
        <form action="ejercicio4.html" method="post" id="form-principal">
            <input type="email" name="email" id="email" placeholder="Email" aria-label="Email" required title="Email">
            <input type="password" name="clave" id="clave" placeholder="Contraseña" aria-label="Contraseña" required
                title="Contraseña">
            <a href="#">Recuperar contraseña</a>
            <button type="submit" name="btnEnviar">Iniciar sesión</button>
        </form>
    </main>
</body>

</html>
