<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Kenay</title>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>

<body>
    <div id="contenedor">
        <header>
            <h1>Iniciar sesión</h1>
        </header>
        <main>
            <form action="#" method="post" id="login">
                <input type="text" name="email" id="email" aria-label="Email" required
                        title="Email">
                <label for="email">Email</label>
                <input type="password" name="clave" id="clave" aria-label="Contraseña"
                        required title="Contraseña">
                <label for="clave">Contraseña</label>
                <a href="#">Recuperar contraseña</a>
                <button type="submit" name="btnEnviar">Iniciar sesión</button>
            </form>
        </main>
    </div>
</body>

</html>
