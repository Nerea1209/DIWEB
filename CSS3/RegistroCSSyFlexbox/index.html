<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>

<body>
    <div id="contenedor">
        <header>
            <h1>Registrarse</h1>
        </header>
        <nav></nav>
        <main>
            <form action="ejercicio5.html" method="post" id="form-principal">
                <div id="radio"><input type="radio" name="tratamiento" value="sr" id="sr" autofocus> <label
                        for="sr">Sr.</label>
                    <input type="radio" name="tratamiento" value="sra" id="sra"> <label for="sra">Sra.</label>
                </div>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre / Razón Social"
                    aria-label="Nombre / Razón Social" title="Indique su nombre o razón social." maxlength="25">
                <input type="email" name="email" id="email" placeholder="Email*" aria-label="Email*" required
                    title="Indique su email.">
                <input type="password" name="clave" id="clave" placeholder="Contraseña*" aria-label="Contraseña*"
                    required title="Introduzca una contraseña entre 8 y 12 caracteres" pattern="[A-Za-z0-9]{8,12}">
                <label for="dia">Fecha de nacimiento</label><input type="date" name="dia" id="dia"
                    title="Indique su fecha de nacimiento">
                <input type="text" name="dni" placeholder="DNI/NIF/NIE*" aria-label="DNI/NIF/NIE*" required
                    pattern="[0-9]{8}[A-Z]{1}" title="Indique su dni">
                <input type="text" name="direccion" id="direccion" placeholder="Dirección*" aria-label="Dirección*"
                    required title="Indique su dirección">
                <input type="text" name="codPostal" id="codPostal" placeholder="Código postal*"
                    aria-label="Código postal*" required title="Indique su código postal" pattern="[0-9]{5}">
                <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad*" aria-label="Ciudad*" required
                    title="Indique su ciudad">

                <input list="paises" name="pais" id="pais" title="Indique el país" placeholder="España">
                <datalist id="paises">
                    <option value="España">
                    <option value="Francia">
                    <option value="Alemania">
                </datalist>

                <input list="provincia" name="provincia" placeholder="Provincia*" aria-label="Provincia*" required
                    title="Indique la provincia">
                <datalist id="provincia">
                    <option value="Málaga">
                    <option value="Jaén">
                    <option value="Almería">
                </datalist>
                <input type="text" name="info" id="info" placeholder="Información adicional"
                    aria-label="Información adicional" title="Indique información adicional">
                <input type="tel" name="tel" id="tel" placeholder="Teléfono móvil*" aria-label="Teléfono móvil*"
                    required title="Indique su teléfono móvil" pattern="[0-9]{9}">
                <div id="checkbox"><input type="checkbox" name="datos" id="datos">
                    <label for="datos">Estos datos personales se utilizarán para responder a sus búsquedas, procesar sus
                        pedidos o autorizar el acceso.</label>
                </div>
                <button type="submit" name="btnEnviar">Registrarse</button>
            </form>
        </main>
    </div>
</body>

</html>
