<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Kenay</title>
    <link rel="stylesheet" href="estilos.css" type="text/css">
    <link rel="stylesheet" href="jq/jquery-ui.css" type="text/css">
    <script src="jq/jquery-3.1.1.min.js"></script>
    <script src="jq/jquery-ui.js"></script>
</head>

<body>
    <div id="contenedor">
        <header>
            <h1>Iniciar sesión</h1>
        </header>
        <main>
            <form action="#" method="post" id="login">
                <input type="email" name="email" id="email" placeholder="Email" aria-label="Email" required
                    title="Email">
                <span>C</span>
                <input type="password" name="clave" id="clave" placeholder="Contraseña" aria-label="Contraseña" required
                    title="Contraseña">
                <span>C</span>
                <textarea name="desc" id="desc" cols="30" rows="5" placeholder="Sobre tí" aria-label="Sobre tí" required
                    title="Sobre tí" maxlength="100"></textarea>
                <span>C</span>
                <input type="text" name="fecha" id="fecha" placeholder="Fecha de nacimiento"
                    aria-label="Fecha de nacimiento" required title="Fecha de nacimiento">
                <span>C</span>
                <a href="#">Recuperar contraseña</a>
                <button type="submit" name="btnEnviar">Iniciar sesión</button>
            </form>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
